<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito - Panader√≠a Delicia</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --rosado: #e91e63;
        --rosado-oscuro: #ad1457;
        --rosado-pastel: #f8bbd0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff5f8;
      }
      .btn-rosado {
        background-color: var(--rosado);
        color: white;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .btn-rosado:hover {
        background-color: var(--rosado-oscuro);
      }
      table img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }
      h1.fw-bold.text-rosado {
        color: var(--rosado);
        margin-bottom: 2rem;
        text-align: center;
      }
      .modal-content {
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="fw-bold text-rosado">Carrito de Compras</h1>

      <div id="cart-container" class="mb-3"></div>

      <div class="text-end">
        <h4>Total: S/ <span id="total">0.00</span></h4>
        <button class="btn btn-rosado mt-2" id="checkout-btn">Pagar</button>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-header"
            style="
              background: var(--rosado);
              color: white;
              border-top-left-radius: 12px;
              border-top-right-radius: 12px;
            "
          >
            <h5 class="modal-title">Iniciar Sesi√≥n</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Usuario (email)</label>
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-rosado w-100">
                Ingresar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-header"
            style="background: var(--rosado); color: white"
          >
            <h5 class="modal-title">Tipo de Pago</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Seleccione su m√©todo de pago:</p>
            <div class="d-grid gap-2">
              <button class="btn btn-rosado" onclick="performPay('Tarjeta')">
                Tarjeta
              </button>
              <button class="btn btn-rosado" onclick="performPay('Yape')">
                Yape
              </button>
              <button class="btn btn-rosado" onclick="performPay('Efectivo')">
                Efectivo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <h4 class="text-success fw-bold mb-3">
            ‚úÖ ¬°Pago realizado con √©xito!
          </h4>
          <p>
            Tu pedido ha sido confirmado. Gracias por comprar en Panader√≠a
            Delicia üçû
          </p>
          <a href="index.html" class="btn btn-rosado mt-3">Volver al inicio</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- productos.js (misma l√≥gica compartida) -->
    <script src="js/productos.js"></script>

    <script>
      // render del carrito en la p√°gina principal del carrito
      function renderCartPage() {
        const container = document.getElementById("cart-container");
        const totalEl = document.getElementById("total");
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          container.innerHTML =
            '<p class="text-center text-muted">El carrito est√° vac√≠o.</p>';
          if (totalEl) totalEl.textContent = "0.00";
          return;
        }

        let html = `<div class="table-responsive"><table class="table align-middle text-center">
        <thead class="table-light"><tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th>Eliminar</th></tr></thead><tbody>`;
        let total = 0;
        cart.forEach((item, index) => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          html += `<tr>
          <td class="text-start"><div class="d-flex align-items-center gap-3"><img src="${
            item.img
          }" alt="${item.name}" width="80" height="80"><div><strong>${
            item.name
          }</strong><br><small class="text-muted">S/ ${item.price.toFixed(
            2
          )}</small></div></div></td>
          <td>S/ ${item.price.toFixed(2)}</td>
          <td><input type="number" min="1" value="${
            item.quantity
          }" class="form-control form-control-sm quantity-input" data-index="${index}" style="width:90px; margin:0 auto;"></td>
          <td>S/ ${subtotal.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm remove-btn" data-index="${index}"><i class="fa fa-trash"></i></button></td>
        </tr>`;
        });
        html += `</tbody></table></div>`;
        container.innerHTML = html;
        if (totalEl) totalEl.textContent = total.toFixed(2);

        // agregar listeners (delegaci√≥n local)
        document.querySelectorAll(".remove-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const idx = parseInt(btn.dataset.index);
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(idx, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCartPage();
            // actualizar contador (si hay navbar en esta p√°gina)
            const updateEvt = new Event("cartUpdated");
            window.dispatchEvent(updateEvt);
          });
        });

        document.querySelectorAll(".quantity-input").forEach((input) => {
          input.addEventListener("change", () => {
            const idx = parseInt(input.dataset.index);
            let val = parseInt(input.value);
            if (isNaN(val) || val < 1) {
              input.value = 1;
              val = 1;
            }
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[idx].quantity = val;
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCartPage();
            window.dispatchEvent(new Event("cartUpdated"));
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderCartPage();

        // Checkout button opens login modal
        document
          .getElementById("checkout-btn")
          .addEventListener("click", () => {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
              alert("El carrito est√° vac√≠o");
              return;
            }
            new bootstrap.Modal(document.getElementById("loginModal")).show();
          });

        // login form (en modal)
        const loginForm = document.getElementById("loginForm") || null;
        if (loginForm) {
          loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value.trim();
            const pass = document.getElementById("loginPassword").value.trim();
            if (!email || !pass) {
              alert("Completa ambos campos");
              return;
            }
            // guardamos usuario b√°sico (solo email) y abrimos modal de pago
            localStorage.setItem("user", JSON.stringify({ email }));
            bootstrap.Modal.getInstance(
              document.getElementById("loginModal")
            ).hide();
            new bootstrap.Modal(document.getElementById("paymentModal")).show();
          });
        }

        // confirmar pago desde modal de m√©todos (la funci√≥n principal est√° abajo)
      });

      // m√©todo de pago: limpia carrito y muestra confirmaci√≥n
      function performPay(method) {
        // obtener totals / items si quieres construir recibo
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          alert("El carrito est√° vac√≠o");
          return;
        }
        // cerrar modal y mostrar confirmaci√≥n
        const paymentModalEl = document.getElementById("paymentModal");
        const modalInstance = bootstrap.Modal.getInstance(paymentModalEl);
        if (modalInstance) modalInstance.hide();

        // aqu√≠ podr√≠as integrar con pasarela real, pero por ahora confirmamos
        // vaciamos carrito
        localStorage.removeItem("cart");
        // actualizar UI
        renderCartPage();
        // actualizar contador en navbar en otras p√°ginas
        window.dispatchEvent(new Event("cartUpdated"));

        // mostrar modal de confirmaci√≥n
        new bootstrap.Modal(document.getElementById("confirmModal")).show();
      }
    </script>
  </body>
</html>
